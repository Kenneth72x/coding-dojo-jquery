<html>
  <head>
    <meta charset="utf-8" />
    <title>Disappearing Ninja</title>
    <link rel="stylesheet" href="Rothstein_Kenneth_DisappearingNinja.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      var HTMLstring = "";
      for (var i = 0; i < 7; i++) {
        HTMLstring += '<img src="ninja.png" alt ="ninja_image">';
      }
      HTMLstring += "<button>Restore</button>";
      $(document).ready(function () {
        $(".container").append(HTMLstring);

        $("img").click(function () {
          $(this).hide("slow");
        });

        $("button").click(function () {
          $("img").show("slow");
        });
      });
    </script>
  </head>
  <body>
    <div class="container">
      <img src="ninja.png" alt="ninja_image" />
    </div>
  </body>
</html>
